<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- Main CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>
    
    <title>Kaisen-gotchi</title>
</head>

<body>
    <main class="background nes-container is-rounded">
        <section class = "prompt nes-container is-rounded">
            <section class ="prompt__display">

                <h1 class ="prompt__heading">Jujutsu Kaisen-gotchi!</h1>
                <input type="text" id="prompt__input" placeholder="Enter Nickname" class="nes-input is-dark">
                <button class="button enter nes-btn">Enter</button>

            </section>
        </section>


        <h1>Jujutsu Kaisen-gotchi!</h1>
        <section class="top__section nes-container is-rounded">
            <h4 id="health">Health: 8 </h4>
            <h4 id="hunger">Hunger: 2</h4>
            <h4 id="sleepiness">Sleepiness: 1</h4>
            <h4 id="level">Sukuna: 0</h4>
        </section>
        
        
        <div class="display nes-container">
            <img class ="display__background"
            src=" https://i.pinimg.com/originals/09/5a/e8/095ae863a15f046100edf8efaa240452.jpg"
            alt="background" 
            />
            
            <img class= 'display__character' src="http://ami.animecharactersdatabase.com/uploads/chars/67712-2096367195.png" alt="Itadori"/>
                
            
        </div>
        
        <section>
            <h3>Yuji Itadori</h3>
        </section>
        
        <section class = "botton__section nes-container">
            
            <button class="button food nes-btn">Food</button>
            <button class="button train nes-btn">Train</button>
            <button class="button sleep nes-btn">Sleep</button>
            
            <div class="timer">
                <span id="timer__display">
                    Timer: <span class="number">0s</span>
                </span>
            </div>
            <div class="start_reset">
                <button class=" nes-btn" id="start"> Start! </button>
                <button class="nes-btn"" id="reset"> Reset! </button>
            </div>
            
        </section>
        
    </main>
</body>

</html>
